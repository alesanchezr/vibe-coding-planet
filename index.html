<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Clicker Wars</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gameCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #joinButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        z-index: 10;
      }
      #joinButton:hover {
        background-color: #45a049;
      }
      #statusPanel {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #statusPanel .status-item {
        margin: 5px 0;
        font-size: 14px;
      }
      #statusPanel .status-item span {
        color: #4CAF50;
        font-weight: bold;
      }
      #statusPanel .connection-status {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      #statusPanel .connection-status .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }
      #statusPanel .connection-status .dot.connected {
        background-color: #4CAF50;
      }
      #statusPanel .connection-status .dot.disconnected {
        background-color: #f44336;
      }
      #statusPanel .connection-status .dot.error {
        background-color: #ff9800;
      }
      #statusPanel .user-id {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
      }
      #debugPanel {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #debugPanel h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        color: #4CAF50;
      }
      #debugPanel button {
        background-color: #2196F3;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 5px;
      }
      #debugPanel button:hover {
        background-color: #1976D2;
      }
      #debugPanel .status-item {
        margin: 5px 0;
        font-size: 14px;
      }
      #debugPanel .status-item span {
        color: #4CAF50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="statusPanel">
        <div class="status-item connection-status">
          <div class="dot disconnected" id="connectionDot"></div>
          <div id="connectionStatus">Disconnected</div>
        </div>
        <div class="user-id" id="userId"></div>
        <div class="status-item">Live Players: <span id="livePlayerCount">0</span></div>
      </div>
      <div id="debugPanel">
        <h3>Debug Panel</h3>
        <div class="status-item">Total Players in DB: <span id="totalPlayerCount">0</span></div>
        <button id="addTestPlayer">Add Test Player</button>
        <button id="destroySession">Destroy Session</button>
      </div>
      <canvas id="gameCanvas"></canvas>
      <button id="joinButton">Join a mission</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
